<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="sidebar-posts">
        {% if posts %}
            <ul class="list-group list-group-flush">
                {% for post in posts %}
                    <li class="list-group-item px-0 py-2 border-0">
                        <a href="{% url 'post-detail' post.id %}" class="text-decoration-none text-dark">
                            <div class="d-flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-file-alt text-muted mt-1"></i>
                                </div>
                                <div class="flex-grow-1 ms-2">
                                    <div class="sidebar-post-title">{{ post.title }}</div>
                                    <small class="text-muted">{{ post.created_time|date:"m-d" }}</small>
                                </div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="text-center text-muted py-3">
                <i class="fas fa-inbox fa-2x mb-2"></i>
                <p class="mb-0">暂无文章</p>
            </div>
        {% endif %}
    </div>

    <style>    .sidebar-posts .list-group-item {
            transition: background-color 0.2s;
        }
        .sidebar-posts .list-group-item:hover {
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .sidebar-post-title {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar-posts a:hover .sidebar-post-title {
            color: #667eea !important;
        }
    </style>

</body>
</html>
