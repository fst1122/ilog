<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %}- iblog博客系统</title>
</head>
<body>
    <div>分类：
        {% for cate in navs %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr>

    {% block main %}
    {% endblock %}

    <hr>
    <div>侧边栏：
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>
</body>
</html>
